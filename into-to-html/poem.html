<!DOCTYPE HTML>
<html>
    <head>
        <title>Poem: Where Is It Now?</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Where Is It Now?</h1>
        <p>
            How well I remember <br>
            When it came as a visitor on foot <br>
            And dwelt a while amongst us <br>
            A melody in the semblance of a mountain cat. 
        </p>
    </body>
</html>
