<h2>Categories</h2>

<p
  *ngFor="let category of Category | keyvalue"
  class="category"
  [ngClass]="{ selected: selectedCategories.has(category.key) }"
  (dblclick)="onToggle(category.key)"
>
  {{ category.key }}
</p>

<h2>Products</h2>

<div *ngFor="let product of products">
  <app-product-item [product]="product"></app-product-item>

  <button type="button" (click)="share(product)">Share</button>

  <app-product-alerts
    [product]="product"
    (notify)="onNotify()"
  ></app-product-alerts>
</div>
