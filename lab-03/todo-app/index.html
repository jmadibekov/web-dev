<!-- Inspired by the sample app in the getting started tutorial of docker 
  https://github.com/docker/getting-started -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="css/bootstrap.min.css"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="css/font-awesome/all.min.css"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Todo App</title>
  </head>

  <body>
    <div id="root">
      <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <!-- <form> -->
            <div class="mb-3 input-group">
              <input
                id="input-field"
                class="form-control"
                placeholder="New Item"
                aria-describedby="basic-addon1"
                type="text"
                value=""
              />
              <div class="input-group-append">
                <button class="btn btn-success" id="add-item-btn" type="button">
                  Add Item
                </button>
              </div>
            </div>
            <!-- </form> -->

            <div id="todo-items"></div>
            <p class="text-center" id="no-items-text">
              No items yet! Add one above!
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
